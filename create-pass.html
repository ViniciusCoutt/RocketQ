<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Senha - RocketQ</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">


</head>
<body>
    <div id="home" class="content">     
        <header>
            <img src="assets/logo.svg" alt="RocketQ Logo">
        </header>

        <div id="bg">
           <div class="ball top"></div>
           <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <!-- o for="room-id" e id="room-id" são para conectar o label com o input-->
                        <label class="screen-only" for="room-pass">Insira uma senha</label>
                        <input type="password" id="room-pass" placeholder="Insira uma senha">
                        <button>
                            <img src="assets/create-room2.svg" alt="Criar sala">Criar sala</img>
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>



</body>

</html>
