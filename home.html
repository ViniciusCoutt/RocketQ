<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala - RocketQ</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    
</head>
<body>
    <div id="home" class="content">     
        <header>
            <img src="assets/logo.svg" alt="RocketQ Logo">
        </header>

        <div id="bg">
           
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <!-- o for="room-id" e id="room-id" são para conectar o label com o input-->
                        <label class="screen-only" for="room-id">Código da sala</label>
                        <input type="text" id="room-id" placeholder="Código da sala ">
                        <button><img src="assets/enter-room.svg" alt="">Entrar na sala</img></button>
                    </form>
                </section>
                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>
                <section>
                    <h2>Cria sua própria sala, de forma fácil</h2>
                    <a href="create-room.html" class="button outlined"><img src="assets/create-room.svg" alt="Criar sala">Criar Sala</a>
                </section>
            </div>
        </main>
    </div>



</body>

</html>
